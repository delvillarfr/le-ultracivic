<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Civic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="title-section">
            <img src="media/title.svg" alt="Ultra Civic" class="title">
        </header>

        <section class="hero-section">
            <div class="hero-line">
                <img src="media/hero1.svg" alt="Buy + Retire Polluters' Legal Rights" class="hero1">
            </div>
            <div class="hero-line">
                <img src="media/hero2-1.svg" alt="to Emit" class="hero2-1">
                <input type="number" id="allowance-input" value="999" class="allowance-input">
                <img src="media/hero2-2.svg" alt="Tons of CO2." class="hero2-2">
            </div>
        </section>

        <section class="value-props">
            <div class="vp-line">
                <img src="media/vp1-1.svg" alt="Pay" class="vp1-1">
                <span class="price-value"><span id="price-calc">23976</span></span>
                <img src="media/vp1-2.svg" alt="USD;" class="vp1-2">
                <img src="media/vp2-1.svg" alt="Earn" class="vp2-1">
                <span class="token-value"><span id="token-calc">999</span></span>
                <img src="media/vp2-2.svg" alt="PR;" class="vp2-2">
            </div>
            <div class="vp-line">
                <img src="media/vp3-1.svg" alt="Improve the World by" class="vp3-1">
                <span class="impact-value"><span id="impact-calc">229770</span></span>
                <img src="media/vp3-2.svg" alt="." class="vp3-2">
            </div>
        </section>

        <section class="message-section">
            <div class="message-prompt">
                <img src="media/history-prompt.svg" alt="Your Message to History:" class="history-prompt">
            </div>
            <div class="message-input-container">
                <img src="media/history-prompt-box.svg" alt="Message box" class="message-box">
                <textarea id="message-input" placeholder='And they will say, "This land that was laid waste has become like the garden of Eden" Ezekiel 36:35'></textarea>
            </div>
        </section>

        <section class="actions">
            <button class="action-btn" id="do-it-btn">
                <img src="media/doit.svg" alt="Do It" class="doit">
            </button>
            <button class="action-btn" id="what-btn">
                <img src="media/what.svg" alt="What?" class="what">
            </button>
        </section>

        <section class="history">
            <div class="history-title">
                <img src="media/table-title.svg" alt="History" class="table-title">
            </div>
            <div class="history-table">
                <div class="table-header">
                    <div class="header-col">
                        <img src="media/table-header1.svg" alt="Pollution Right Serial Number" class="table-header1">
                    </div>
                    <div class="header-col">
                        <img src="media/table-header2.svg" alt="Message" class="table-header2">
                    </div>
                    <div class="header-col">
                        <img src="media/table-header3.svg" alt="Transaction" class="table-header3">
                    </div>
                </div>
                <div class="table-mainline">
                    <img src="media/table-mainline.svg" alt="Main divider" class="main-divider">
                </div>
                <div class="table-row">
                    <div class="row-col">
                        <span class="serial-number">2030185690<br>-2030185693</span>
                    </div>
                    <div class="row-col">
                        <span class="message">And they will say, "This land that was laid waste has become like the garden of Eden" Ezekiel 36:35</span>
                    </div>
                    <div class="row-col">
                        <span class="transaction">https://etherscan.io/tx/0xb92d76...</span>
                    </div>
                </div>
                <div class="table-line">
                    <img src="media/table-line.svg" alt="Row divider" class="row-divider">
                </div>
                <div class="table-row">
                    <div class="row-col">
                        <span class="serial-number">2030185694</span>
                    </div>
                    <div class="row-col">
                        <span class="message">A happy sample message.</span>
                    </div>
                    <div class="row-col">
                        <span class="transaction">https://etherscan.io/tx/0xb92d48...</span>
                    </div>
                </div>
            </div>
        </section>

        <footer class="contact">
            <img src="media/poc.svg" alt="Your PoC: paco@ultracivic.com" class="contact-info">
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
